<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アウトカメラ背景</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #camera-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 2em;
    }

    #play-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="camera-bg" autoplay muted playsinline></video>
  <div class="content">
    アウトカメラ背景のWebサイト！<br />
    <button id="play-btn">音声を再生</button>
  </div>

  <script>
    // カメラ起動
    const video = document.getElementById('camera-bg');
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error('カメラにアクセスできません:', err);
    });

    // 音声再生制御
    const audio = new Audio('Cheery_Melodies.mp3'); // ここに再生したいMP3ファイルのパス
    audio.loop = true;

    const playBtn = document.getElementById('play-btn');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          playBtn.textContent = '音声を停止';
        }).catch(err => {
          console.error('再生に失敗:', err);
        });
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '音声を再生';
      }
    });
  </script>
</body>
</html>
